<template name="contact">
	<div class="container-fluid" id="contact">
		<div class="container dark">
			<h1>Get in contact with us</h1>	
			<div class="span5">
				<form>
					<div class="control-group">
						<label class="control-label" for="inputName">Name</label>
						<div class="controls">
							<input type="text" class="span4" id="inputName" placeholder="Name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
							<input type="text" class="span4" id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputContact">Message</label>
						<div class="controls">
							<textarea id="inputContact" class="span4"></textarea>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-purple">Contact Us</button>
						</div>
					</div>
				</form>
			</div>
			<div class="span4">
				<h2>Pop in for a chat</h2>
				<p>We are currently located in the heart of San Mateo, CA.</p>
				<address>
					<strong>Paytagz, Inc.</strong><br>
					55 E 3rd Ave<br>
					San Mateo, CA 94403
				</address>
				<address>
					<strong>Email</strong><br>
					<a href="mailto:kris@paytagz.com">kris@paytagz.com</a>
				</address>	
			</div>
		</div>
	</div>
</template>
